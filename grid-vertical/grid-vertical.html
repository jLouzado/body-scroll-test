<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Vertical Body Scroll</title>

    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./grid-vertical.css" />
  </head>

  <body>
    <div class="grid-layout">
      <div class="header gridify tiny">Header</div>
      <div class="pane pane1">
        <div class="title sticky--top">Pane One</div>
        <div id="pane1" class="column"></div>
      </div>
      <div class="pane pane2">
        <div class="title sticky--top">Pane Two</div>
        <div id="pane2" class="column"></div>
      </div>
      <div class="pane pane3">
        <div class="title sticky--top">Pane Three</div>
        <div id="pane3" class="column"></div>
      </div>
    </div>
    <script src="./grid-vertical.js"></script>
  </body>
</html>
